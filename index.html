<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section class="card">
      <div class="image">
        <div class="image-shadow"></div>
      </div>
      <article class="title">
        <h1>Get <span>insights</span> that help your business grow.</h1>
      </article>
      <article class="description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </article>
      <article class="statistics">
        <p class="companies"><span class="amount">10k+</span> companies</p>
        <p class="templates"><span class="amount">314</span> templates</p>
        <p class="queries"><span class="amount">12M+</span> queries</p>
      </article>
    </section>
  </main>
</body>

</html>
